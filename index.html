<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link href='style.css' rel="stylesheet">
    <script src='script.js' defer></script>
</head>

<body>
    <div class="mega-container">
        <div class='players'>
            <h1>Player One :</h1> <img src='Images/close.png'>
            <h1 style='margin-left: 70px;'>Player Two :</h1> <img src='Images/circle.png'>
        </div>
        <div class="container">
            <div class="cell" data-cellNo='1'></div>
            <div class="cell" data-cellNo='2'></div>
            <div class="cell" data-cellNo='3'></div>
            <div class="cell" data-cellNo='4'></div>
            <div class="cell" data-cellNo='5'></div>
            <div class="cell" data-cellNo='6'></div>
            <div class="cell" data-cellNo='7'></div>
            <div class="cell" data-cellNo='8'></div>
            <div class="cell" data-cellNo='9'></div>
        </div>
        <div class="result" id="Message">
            <div class='resultText'></div>
            <button id="restartButton">Restart</button>
        </div>
    </div>
</body>

</html>
